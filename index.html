<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> Automation Page </a>
        </div>
    </nav>

    <div class="p-5">
        <form>
            <div class="mb-3 mt-3">
              <label for="url" class="form-label">Enter URL:</label>
              <input type="url" class="form-control" id="url" placeholder="Enter URL" name="url">
            </div>
            <div class="mb-3">
              <label for="browsers" class="form-label">Select Browsers:</label>
              <select class="form-select">
                <option>Select Browser</option>
                <option>Edge</option>
                <option>Firefox</option>
                <option>Chrome</option>
                <option>Opera</option>
                <option>Safari</option>
              </select>
            </div>
            <div class="text-center mt-5">
                <button type="submit" class="btn btn-primary">Genrate</button>
            </div>
          </form>
    </div>
</body>

</html>
